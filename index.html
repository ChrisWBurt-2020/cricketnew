<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "shortcut icon" href = "./assets/images/dartboard.svg" type = "image/svg"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cricket Scoreboard</title>
</head>
<body>
    <div class="container">
      <!-- Top row -->
      <div class="row g-0 col-12"> 
        <div class="col-3" id="lScore">points</div>
        <div class="col-2" id="addSub">add/sub</div>

        <div class="col-2" id="dartScore">Dart/score</div>
        <div class="col-3" id="rScore">points</div>
      </div>

      <!-- other rows -->
      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l20">20</button></div>
        <div class="col-2 dart" id="ld20">Darts</div>
        <div class="col-2 number">20</div>

        <div class="col-3"><button class="button" id="r20">20</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">

        <div class="col-2 number">18</div>
        <div class="col-2 dart" id="rd18">Darts</div>
        <div class="col-3"><button class="button" id="r18">18</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l17">17</button></div>
        <div class="col-2 dart" id="ld17">Darts</div>
        <div class="col-2 number">17</div>
        <div class="col-2 dart" id="rd17">Darts</div>
        <div class="col-3"><button class="button" id="r17">17</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">

      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l15">15</button></div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="lB">B</button></div>
        <div class="col-2 dart" id="ldB">Darts</div>
        <div class="col-2 number">B</div>
        <div class="col-2 dart" id="rdB">Darts</div>
        <div class="col-3"><button class="button" id="rB">B</button></div>
      </div>
    </div> <!--containerend-->
            
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
