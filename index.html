<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">

            <div class="col-md-1 ltic">

            <div class="col-md-2 lplay">

                <button class="button subLeft" id="17">17-</button>
                <button class="button addLeft" id="16">16+</button>
                <button class="button subLeft" id="16">16-</button>
                <button class="button addLeft" id="15">15+</button>
                <button class="button subLeft" id="15">15-</button>
                <button class="button addLeft" id="0">B+</button>
                <button class="button subLeft" id="0">B-</button>
            </div>
        

            <div class="col-md-2 lscore">
                <p>l score</p>

                <button class="button addScoreLeft" id="16">16+</button>

                <button class="button addScoreLeft" id="15">15+</button>

                <button class="button subScoreLeft" id="0">B-</button>
            </div>

            <div class="col-md-2 num">
                <p>number</p>
                <button class="button number" id="20">20</button>
                <button class="button number" id="19">19</button>
                <button class="button number" id="19">18</button>
                <button class="button number" id="19">17</button>
                <button class="button number" id="19">16</button>
                <button class="button number" id="19">15</button>
                <button class="button number" id="19">B</button>
            </div>

            <div class="col-md-2 rscore`">
                <p>r score</p>
                <button class="button addScoreRight" id="20">+</button>
                <button class="button subScoreRight" id="20">-</button>
                <button class="button addScoreRight" id="19">+</button>
                <button class="button subScoreRight" id="19">-</button>
                <button class="button addScoreRight" id="18">+</button>
                <button class="button subScoreRight" id="18">-</button>
                <button class="button addScoreRight" id="17">+</button>
                <button class="button subScoreRight" id="17">-</button>
                <button class="button addScoreRight" id="16">+</button>
                <button class="button subScoreRight" id="16">-</button>
                <button class="button addScoreRight" id="15">+</button>
                <button class="button subScoreRight" id="15">-</button>
                <button class="button addScoreRight" id="B">+</button>
                <button class="button subScoreRight" id="B">-</button>

                <button class="button subRight" id="20">20-</button>

                <button class="button subRight" id="18">18-</button>
                <button class="button addRight" id="17">17+</button>
                <button class="button subRight" id="17">17-</button>
                <button class="button addRight" id="16">16+</button>
                <button class="button subRight" id="16">16-</button>
                <button class="button addRight" id="15">15+</button>
                <button class="button subRight" id="15">15-</button>
                <button class="button addRight" id="B">B+</button>
                <button class="button subRight" id="B">B-</button>
            </div>
            <div class="col-md-1 rtic"> 
                <p>Title</p>
                <p id="pr20">pr20</p>
                <p id="pr19">pr19</p>
                <p id="pr18">pr18</p>
                <p id="pr17">pr17</p>
                <p id="pr16">pr16</p>
